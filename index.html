<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>BeerFlix</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css"
    integrity="sha384-REHJTs1r2ErKBuJB0fCK99gCYsVjwxHrSU0N7I1zl9vZbggVJXRMsv/sLlOAGb4M" crossorigin="anonymous">
  <!-- styles -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="/src/css/styles.css">
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light d-flex justify-content-center">
      <h1 class="navbar-brand ">BeerFlix</h1>
    </nav>
    <div class="image-home d-flex align-items-center">
      <picture>
        <source srcset="/src/images/beer-home-laptop.jpg" media="(min-width: 1280px)">
        <source srcset="/src/images/beer-home-tablet.jpg" media="(min-width: 767px)">
        <img src="/src/images/beer-home-mobile.jpg" class="img-fluid" alt="beer on the table">
    </picture>
    </div>
  </header>
  <main>
    <!-- form -->
    <section id="formSection">
      <div class="container py-4">
        <form id="search-form" novalidate>
          <div class="form-group">
            <label for="input-text-beer" class="mb-1">What beer are you thinking? <span class="text-muted"> *required</span></label>
            
            <input type="text" class="form-control" id="input-text-beer" required placeholder="search your beer">
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="input-starting-date" class="mb-1">Starting date</label>
              <input type="month" class="form-control" id="input-starting-date">
            </div>
            <div class="form-group col-md-6">
              <label for="input-latest-date" class="mb-1">Latest date</label>
              <input type="month" class="form-control" id="input-latest-date">
            </div>
          </div>
          <div class="d-flex justify-content-center py-4">
            <button type="submit" class="btn btn-primary btn-lg btn-block">Search</button>
          </div>
        </form>
    </section>
    <!-- card-->
    <section id="showSection" class="bg-light">
      
    </section>
  </main>
  <footer>

  </footer>
  <!-- script -->
  <script src="https://cdn.jsdelivr.net/npm/js-cookie@beta/dist/js.cookie.min.js"></script>
  <script src="https://cdn.rawgit.com/visionmedia/page.js/master/page.js"></script>
  <script type="module" src="/src/js/routes.js"></script>
  <!-- script end-->
</body>

</html>
